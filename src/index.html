<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>New Tab</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div id="background-image"></div>

    <nav class="sidebar close">
        <header>
            <div class="text header-text">
                <h1 class="text"><i class='bx bx-cog'></i>gooseo's tab</h1>
            </div>
        </header>

        <div class="side-menu-bar">
            <div class="side-menu">
                <div class="side-menu-buttons">
                    <button id="addShortcutButton" class="button" style="width: 190px;">add shortcut</button>
                    <br>
                    <button id="addBackgroundButton" class="button" style="width: 190px;">background</button>
                </div>  
                
                <div id="side-menu-gallery" class="side-menu-background-gallery"></div>
            </div>
        </div>
    </nav>
    
    <div id="main-container">
        <img id="browser-icon" class="icon">
        <h1 id="tab-title" class="title">FireFox</h1>
        <input type="text" id="search-bar" placeholder="search with google">
        <div id="shortcut-buttons" class="shortcut-container"></div>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>

    <div id="addShortcutMenu" class="menu" style="display: none;">
        <input type="text" id="newShortcutName" placeholder="Name">
        <input type="text" id="newShortcutUrl" placeholder="URL">
        <br>
        <button id="confirmAddShortcut" class="button">Add</button>
        <button id="backShortcutButton" class="button">Back</button>
    </div>
    <div id="backgroundMenu" class="menu" style="display: none;">
        <input type="text" id="newBackgroundUrl" placeholder="URL">
        <br>
        <button id="confirmAddBackground" class="button">Add</button>
        <button id="backBackgroundButton" class="button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
