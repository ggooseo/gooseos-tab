<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>New Tab</title>
    </head>
    
    <body>
        <div id="background-image"></div>

        <nav class="sidebar close">
            <header>
                <div class="text header-text">
                    <h1 class="text"><i class='bx bx-cog'></i>gooseo's tab</h1>
                </div>
            </header>

            <div class="side-menu-bar">
                <div class="side-menu">
                    <div class="side-menu-buttons">
                        <button id="addShortcutButton" style="width: 140px; height: 30px;">add shortcut</button>
                        <br>
                        <button id="addBackgroundButton" style="width: 140px; height: 30px;">background</button>
                    </div>  

                    <div class="side-menu-background-gallery">

                    </div>
                </div>
            </div>
        </nav>
        
        <div id="main-container">
            
            <img id="browser-icon" class="icon">
            <h1 id="tab-title">FireFox</h1>
            
            <input type="text" id="search-bar" placeholder="search with google" onkeydown="handleSearch(event)">
            
            <div id="shortcut-buttons" class="shortcut-container">
                <!-- Dynamically generated buttons will go here -->
            </div>

        </div>

        <div id="overlay" class="overlay" style="display: none;"></div>

        <div id="addShortcutMenu" class="menu" style="display: none;">
            <input type="text" id="newShortcutName" placeholder="Name">
            <input type="text" id="newShortcutUrl" placeholder="URL">
            <br>
            <button id="confirmAddShortcut">Add</button>
            <button id="backShortcutButton">Back</button>
        </div>
        <div id="backgroundMenu" class="menu" style="display: none;">
            <div id="background-gallery">
                <!-- Dynamically generated background buttons will go here -->
              </div>
              
            <input type="text" id="newBackgroundUrl" placeholder="URL">
            <br>
            <button id="confirmAddBackground">Add</button>
            <button id="backBackgroundButton">Back</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
