<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>New Tab</title>
    <link rel="icon" type="image/x-icon" href="src/images/favicon.png">
    
</head>
<body>
    <div id="background-image"></div>

    <nav class="sidebar close">
        <header>
            <div class="text header-text">
                <h1 class="text"><i class='bx bx-cog'></i>gooseo's tab</h1>
            </div>
        </header>
        
        <div class="side-menu-bar">
            <div class="side-menu">
                <div class="side-menu-buttons">
                    <button id="addShortcutButton" class="button">add shortcut</button>
                    <hr>
                    <button id="addBackgroundButton" class="button">add background</button>
                    <button id="unsetBackground" class="button">unset background</button>
                    <button id="clearBackgrounds" class="button">clear backgrounds</button>
                    <hr>

                    <button id="openSettingsButton" class="button">settings</button>
                </div>  
                
                <div id="side-menu-gallery" class="side-menu-background-gallery"></div>
            </div>
        </div>
    </nav>
    
    <div id="main-container">
        <img id="browser-icon" class="icon">
        <h1 id="tab-title" class="title">FireFox</h1>
        <input type="text" id="search-bar" placeholder="search with google">
        <div id="shortcut-buttons" class="shortcut-container"></div>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>

    <div id="addShortcutMenu" class="menu" style="display: none;">
        <h1>add shortcut</h1>
        <div class="center">
            <input type="text" id="newShortcutName" placeholder="Name">
            <input type="text" id="newShortcutUrl" placeholder="URL">
            <br>
            <button id="confirmAddShortcut" class="button">add</button>
            <button id="backShortcutButton" class="button">back</button>
        </div>  
    </div>

    <div id="backgroundMenu" class="menu" style="display: none;">
        <h1>add background</h1>
        <div class="center">
            <input type="text" id="newBackgroundUrl" placeholder="URL">
            <br>
                <button id="confirmAddBackground" class="button">add</button>
                <button id="backBackgroundButton" class="button">back</button>
        </div>  
    </div>

    <div id="clearBackgroundMenu" class="menu" style="display: none;">
        <h1>are you sure?</h1>
        <p>are you sure you want to clear your backgrounds</p>
        <div class="center">
            <button id="confirmClearBackground" class="button">clear</button>
            <button id="backClearBackgroundButton" class="button">back</button>
        </div>
    </div>

    <div id="settingsMenu" class="menu" style="display: none;">
        <h1>settings</h1>

        <p for="searchEngine">search engine</p>
        <div class="center">
            <button id="searchEngineGoogle" class="button">google</button>
            <button id="searchEngineDuckDuckGo" class="button">duckduckgo</button>
            <button id="searchEngineQwant" class="button">qwant</button>
            <br>
            <button id="backSettingsButton" class="button">back</button>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
